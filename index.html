<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Allan' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>

    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container flex-col">
    <!-- Main heading -->
        <h1 id="main-heading">Rock Paper Scissors</h1>

    <!-- Congratulations -->
    <div class="result-section display">
        <h1 id="result"></h1>
        <!-- play again button -->
        <button class="btn">Play again</button>
    </div>

    <!-- Rounds -->
        <h2 id="round">Round <span>1 : </span></h2>

    <!-- Versus -->
        <div class="data flex-row">
            <div class="user-computer-guess flex-col">
                <p class="data-text" style="margin-bottom:.8em;">You</p>
                <div class="user-image">
                    <img src="./questionmark.png" height="65%" style="filter:drop-shadow(0px 0px 8px #1a8e88) ;">
                </div>
                <p id="user-score" class="data-text data-text-num" style="margin-top:.4em;">0</p>
            </div>
            <div class="versus">
                <img src="versus.png" alt="">
            </div>
            <div class="user-computer-guess flex-col">
                <p class="data-text" style="margin-bottom:.8em;">Computer</p>
                <div class="computer-image">
                    <img src="./questionmark.png" height="65%" style="filter:drop-shadow(0px 0px 8px #1a8e88);">
                </div>
                <p id="computer-score" class="data-text data-text-num" style="margin-top:.4em;">0</p>
            </div>
        </div>

    <!-- Gesture Status -->
    <h3 id="beat">LET'S SEE WHO IS STRONGER !</h3>

    <!-- Play buttons -->
        <h2 id="choose-weapon">Choose your Weapon :</h2>
        <div class="selection-btn flex-row">
            <button class="button" id="rock"><img id="rock" src="./rock.png" alt="rock" width="100%"></button>
            <button class="button" id="paper"><img id="paper" src="./paper.png" alt="paper" width="80%"></button>
            <button class="button" id="scissors"><img id="scissors" src="./scissors.png" alt="scissors" width="100%"></button>
        </div>
    </div>

    <!-- copyright Section -->
    <footer class="footer flex-row">
        <div> Copyright <span id="credit"> &copy </span> Project By Jazeb Javed, 2023</div>
    </footer>

    <!-- Javascript File -->
    <script src="index.js"></script>
</body>
</html>
